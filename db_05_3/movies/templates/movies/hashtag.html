{% extends 'base.html' %}

{% block content %}
<div>
  <h2>{{hashtag.content}}</h2>
  <p>{{movies|length}}개의 게시글</p>
</div>
<hr>
<div>
  <h3>{{hashtag.content}}를 태그한글</h3>
  <br>
  {% for movie in movies  %}
    <h5>영화 {{movie.title}}</h5>
    <p>{{movie.comment_set.all|length}}개의 댓글</p>
    <a href="{% url 'movies:detail' movie.pk %}">상세글로 바로가기</a>
    <hr>  
  {% endfor %}

</div>


{% endblock content %}
